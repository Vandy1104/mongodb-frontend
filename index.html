<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" >

    <title>Frontend</title>
  </head>
  <body>
    <div class="container">
      <h1 id="heading" class="jumbotron text-dark">MongoDB Frontend</h1>

      <button id="homeBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Home</button>
      <button id="adminBtn" type="button" class="btn btn-dark rounded-pill">Admin</button>

      <!-- homePage -->
      <div id="homePage">
        <button id="viewProductsBtn" type="button" class="btn btn-dark my-3 rounded-pill mt-5">View all Products</button>




      <div id="productCards" class="row"></div>

      </div>

      <!-- adminPage -->
      <div id="adminPage" class="mt-5 px-3 bg-dark text-light">

        <button id="loginBtn" type="button" class="btn btn-dark rounded-pill mt-5 my-3">Login</button>
        <button id="logoutBtn" type="button" class="btn btn-dark rounded-pill mt-5 my-3">Logout</button>
        <button id="registerBtn" type="button" class="btn btn-dark rounded-pill mt-5 my-3">Register</button>





      <!-- Login form -->
      <form id="loginForm">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" class="form-control" placeholder="username" value="">

        <label for="password">Password:</label>
        <input id="password" type="password" name="password" class="form-control mb-3" placeholder="password" value="">
          <button id="submit" class="btn btn-large btn-success mb-3">Login</button><br>
      </form>

          <button id="viewUserBtn" type="button" class="btn btn-dark rounded-pill mt-5 my-3">View all users</button>
          <button id="updateProductsBtn" type="button" class="btn btn-dark my-3 rounded-pill mt-5">Update Products</button>
          <button id="deleteProductsBtn" type="button" class="btn btn-dark my-3 rounded-pill mt-5">Delete Products</button>
          <button id="addProductsBtn" type="button" class="btn btn-dark my-3 rounded-pill mt-5">Add Products</button> <br>

          <!-- Product manipulation form -->
          <form id="prodForm" class="mt-3 bg-light p-3">
            <label for="prodId">Product Id</label>
            <input id="prodId" name="prodId" type="text" class="form-control mb-3" placeholder="product Id">

            <label for="prodName">Product Name:</label>
            <input id="prodName" type="text" name="prodName" class="form-control mb-3" placeholder="prodName">

            <label for="prodPrice">Product Price:</label>
            <input id="prodPrice" type="number" name="prodPrice" class="form-control mb-3" placeholder="prodPrice">

            <label for="uId">User ID:</label>
            <input id="uId" type="text" name="uId" class="form-control mb-3" placeholder="uId">

              <button id="prodSubmit" class="btn btn-large btn-success mb-3">Submit</button>
            </form>
          <!-- Product manipulation form ends-->


      </div>



    </div>
    <!-- container ends here -->

    <!-- Product manipulation form -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
